<div class="container">
    <h2>Job applicants</h2>

    <div class="form-group">
        <label for="usr">Name:</label>
        <input type="date" class="form-control" id="usr">
    </div>
    <div class="form-group">
        <label for="workPeriod">Period you can work:</label>
        <div class="input-group input-daterange" id="workPeriod">
            <input type="text" class="form-control" value="2012-04-05"/>
            <div class="input-group-addon">to</div>
            <input type="text" class="form-control" value="2012-04-19"/>
        </div>
    </div>


    <div class="form-group">
        <label for="usr">Competences:</label>
        <select selector
                multi="true"
                model="myBrowsers"
                options="browsers"
                value-attr="value"></select>
    </div>


</div>
