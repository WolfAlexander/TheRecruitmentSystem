<!doctype html>
<html>
<head>
    <title>The Recruitment System</title>
    <!--CSS import-->
    <link rel="stylesheet" href="css/angular-bootstrap.css"/>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="application" ng-cloak class="ng-cloak">
    <!--Page Title-->
    <h2 class="container" translate>homepage.title</h2>

    <!--Top Navigation bar-->
    <div ng-controller ="navigation as nav" class="container">
        <nav class="navbar navbar-default">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav" role="tablist">
                    <li ng-class="{active:nav.tab('login')}"><a href="#/login" translate>nav.loginBttn</a></li>
                    <li ng-class="{active:nav.tab('registration')}"><a href="#/registration" translate>nav.registrationBttn</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right" role="tablist">
                    <li><a href="" ng-click="changeLanguage('en')">en</a></li>
                    <li><a href="" ng-click="changeLanguage('sv')">sv</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!--Placeholder where angular will load content using routing-->
    <div ng-view class="container"></div>

    <!--JS import-->
    <script src="js/angular-bootstrap.js" type="text/javascript"></script>
    <script src="js/application.js"></script>
</body>
</html>
